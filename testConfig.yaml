    reporterUrl: "https://reporter-dev.xenoss.io"
    organizationId: "DFLT"
    accountId: "DFLT"
    defaultUser: ""
    defaultPassword: ""
    smtpServerRestApiUrl: "https://smtp4dev-dev.xenoss.io/smtp4dev/api"

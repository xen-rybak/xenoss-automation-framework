startTelemetryServer: true
telemetryHttpPort: 8080
telemetryWsPort: 8090

environments:
  dev:
    customerSiteUrl: ""
    missionControlUrl: "https://account-dev.xenoss.io"
    dspUrl: "https://dsp-api-dev.xenoss.io"
